<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Tetris Party</title>
    <script src="./bundle.js"></script>                                          
    <link rel="stylesheet" href="style.css" type="text/css" media="all" />
  </head>
  <body>
    <div id="wrapper">
      <span class="title">Tetris Party!</span>
      <span class="score" id="score">Score: 0</span>
      <canvas id="board"></canvas>
      <p class="score">
        Controls: Up to rotate, left / right to move, down to
        speed up.
      </p>
    </div>
  </body>
</html>
